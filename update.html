<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #cancel {
      background-color: #DC3545;
    }

    #cancel:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <form method="post" action="/changedata">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname">

    <label for="age">Age:</label>
    <input type="text" id="age" name="age">
    <button type="submit">Save Changes</button>
  </form>

  <button id="cancel" onclick="goback()">Cancel</button>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function goback() {
      window.location.href = `http://localhost:3000/profile?email=${email}&fname=${fname}&lname=${lname}&age=${age}`;
    }

    const email = getQueryParam('email');
    const fname = getQueryParam('fname');
    const lname = getQueryParam('lname');
    const age = getQueryParam('age');
    document.getElementById('email').value = email;
    document.getElementById('fname').value = fname;
    document.getElementById('lname').value = lname;
    document.getElementById('age').value = age;
  </script>
</body>
</html>
