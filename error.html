<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #error-message {
      color: #FF0000;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p id="error-message">Invalid credentials!!</p>

  <button id="cancel" onclick="goback()">Go Back</button>

  <script>
    function goback() {
      window.location.href = "http://localhost:3000/signinpage";
    }
  </script>
</body>
</html>
